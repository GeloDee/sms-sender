<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send SMS via SIM800L</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, textarea, button { margin: 10px; padding: 10px; width: 300px; }
    button { background: #0078D7; color: white; border: none; cursor: pointer; }
    button:hover { background: #005a9e; }
    .phone-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .prefix {
      padding: 10px;
      background: #eee;
      border: 1px solid #ccc;
      border-right: none;
      font-weight: bold;
    }
    #phone {
      flex: 1;
      border: 1px solid #ccc;
      border-left: none;
    }
  </style>
</head>
<body>
  <h1>Send SMS</h1>
  <form id="smsForm">
    <div class="phone-container">
      <span class="prefix">+639</span>
      <input type="text" id="phone" placeholder="XXXXXXXXX" maxlength="9" pattern="[0-9]{9}" required>
    </div>
    <textarea id="message" placeholder="Enter message" rows="4" required></textarea><br>
    <button type="submit">Send SMS</button>
  </form>
  <p id="status"></p>

  <script>
    const ARDUINO_IP = "http://192.168.0.122"; // Change to your ESP32 IP

    document.getElementById("smsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = "+639" + document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      document.getElementById("status").innerText = "Sending...";

      try {
        const res = await fetch(`${ARDUINO_IP}/send?phone=${encodeURIComponent(phone)}&msg=${encodeURIComponent(message)}`);
        const text = await res.text();
        document.getElementById("status").innerText = "Response: " + text;
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err;
      }
    });
  </script>
</body>
</html>
